query profile {
  profile {
    # display name
    first_name
    last_name
    username

    # analytics setup (bones)
    email
    company
    date_joined
    id
    is_databricks_user
    is_authenticated
    is_ephemeral
    title
    use_case
    userflow_signature

    # feature flags (bones)
    is_staff
    is_static_voicebox
    is_voicebox_enabled
  }
}
