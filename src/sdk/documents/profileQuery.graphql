query profile {
  profile {
    # display name
    first_name
    last_name
    username

    # analytics identity (bones)
    company
    date_joined
    email
    id
    is_databricks_user
    title
    use_case

    # analytics setup (bones)
    is_authenticated
    is_ephemeral
    userflow_signature

    # feature flags (bones)
    is_staff
    is_static_voicebox
    is_voicebox_enabled
    is_designer_storage_enabled
    is_voicebox_powered_suggestions_enabled
    is_voicebox_three_enabled
  }
}
