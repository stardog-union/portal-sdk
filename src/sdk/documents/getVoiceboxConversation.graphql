query getVoiceboxConversation($conversation_id: String!) {
  getVoiceboxConversation(conversation_id: $conversation_id) {
    id
    message_history {
      id
      content
      sender
      score
      user_message_context {
        app
        connection_id
        database
        named_graphs
        model
        reasoning
      }
      system_message_context {
        followup_examples
        actions {
          type
          label
          value
        }
        message_type
        success
      }
    }
  }
}
